<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Login</title>
   <!-- Linkar o css ao SITE HTML  -->
   <link rel="stylesheet" href="./login.css" />
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>

<body>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <main>
      <!-- Div que engloba todo o site -->
      <div class="telaLogin">

         <!-- DIV que Pega a parte esquerda do login (as que contem a imagens e o bot達o de retornar a home) -->
         <div class="esquerda-login">

            <!-- Colocar a imagem da logo no site-->
            <img src="./imgs/logo.png" alt="" class="imagemlogo">

            <!-- Linkar a frase para a tela de cadastro -->
            <a class="botaoVoltarParaATeladeCadastro" href=''> N達o tem uma conta ? Clique aqui!</a>
         </div>



         <!-- Div que contem a parte Direita do site que tem os inputs e bot達o -->
         <div class="textologin">

            <!-- Frase da tela de Login -->
            <h1 class="fraselogin">Login</h1><br>

            <!-- Inputs -->
            <div class="centralizar_input">

               <input type="text" name="Usuario" placeholder="Usuario">

               <input type="password" name="senha" placeholder="Senha">

            </div>

            <!-- Bot達o -->
            <div class="div_botaologin">
               <button class="botaologin"> Entrar</button>
            </div>
         </div>
      </div>
   </main>
</body>

</html>
